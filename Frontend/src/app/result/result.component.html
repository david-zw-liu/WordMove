<div class="row" id="title">
  <div class="col-xs text-xs-center">
    <h3>動畫結果</h3>
    <a (click)="replay()" class="btn btn-primary btn-sm">重播</a>
  </div>
</div>
<div class="row" id="animation">
  <div class="col-xs text-xs-center">
    <img id="resultImage" >
  </div>
</div>
<div class="row" id="content">
  <div class="col-xs">
    <p>
      <span *ngFor="let item of processedResult; let i = index;" [id]="'sentence_'+i">{{item.sentence}}</span>
    </p>
  </div>
</div>

<div class="row" id="share">
  <div class="col-xs">
    <h3 class="text-xs-center">分享連結</h3>
    <input type="text" class="form-control" [value]="'http://localhost:3000/#/result/'+sharedId">
  </div>
</div>
